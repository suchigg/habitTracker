<mat-toolbar class="toolbar" color="primary">
  <mat-icon aria-hidden="false" aria-label="check mark icon">fact_check</mat-icon>
  <h1>Habit Tracker</h1>
</mat-toolbar>

<app-habit-form *ngIf="adding || editing"
[habit]="selectedHabit"
(save)="onSubmit($event)"
(cancel)="onCancel()"
></app-habit-form>

<app-habits
[habits]="habits | async"
*ngIf="!adding && !editing"
(add)="adding = !adding"
(edit)="onEditHabit($event)"
(delete)="onDeleteHabit($event)">
</app-habits>
